{% extends "base.html" %}
{% block content %}

<form method="post" action="http://127.0.0.1/cash">
    <div class="mb-3">
        <label for="taiwanese-dollars" class="form-label">台幣</label>
        <input type="number" class="form-control" id="taiwanese-dollars" name="taiwanese-dollars">
      </div>

      <div class="mb-3">
        <label for="us-dollars" class="form-label">美金</label>
        <input step="0.01" type="number" class="form-control" id="us-dollars" name="us-dollars">
      </div>

      <div class="mb-3">
        <label for="note" class="form-label">備註</label>
        <input type="text" class="form-control" id="note" name="note">
      </div>

      <div class="mb-3">
        <label for="date" class="form-label" >日期</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <button type="submit" class="btn btn-primary">提交表單</button>
</form>

{% endblock %}
